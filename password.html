        for the page. You can begin editing outside of this but be careful -->

        <nav class="navbar">
            <div class="logo">
                <img src="img/Logo (1).jpg" width="80" height="80" />

            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

      <!-- this is where all the info for the password will be filled out-->

      <div class="userFillPass">
        <h1 class="title primary1">Select your password requirements:</h1>
        <h2 class="title">If no input, just press submit to get a password!</h2>
        <h3 class="passwordFinal" id="pass1">password</h3>
        <form id="passwordGeneratorForm" class="userCheckBoxes">
          <div class="CheckBoxLabel">
            <input
              type="checkbox"
              name="passCriteria"
              id="LowerCase"
              value="Lower Case Letter(a-z)"
              onclick=""
            />
            <label for="LowerCase">Lower Case Letter (a-z)</label>
          </div>
          <div class="CheckBoxLabel">
            <input
              type="checkbox"
              name="passCriteria"
              id="UpperCase"
              value="Upper Case Letter(A-Z)"
              onclick=""
            />
            <label for="UpperCase">Upper Case (A-Z)</label>
          </div>
          <div class="CheckBoxLabel">
            <input
              type="checkbox"
              name="passCriteria"
              id="NumberFilter"
              value="Numbers (0-9)"
              onclick=""
            />
            <label for="NumberFilter">Numbers (0-9)</label>
          </div>
          <div class="CheckBoxLabel">
            <input
              type="checkbox"
              name="passCriteria"
              id="SpecialSymbols"
              value="SpecialSymbols @,#,$,%,& etc"
              onclick=""
            />
            <label for="SpecialSymbols">Special Symbols (@,#,$,%,& etc)</label>
          </div>
          <div class="CheckBoxLabel">
            <label class="lengthPass" for="length">Length of password</label>
            <div>
              <input
                type="text"
                name="passCriteria"
                id="length"
                value=""
                onclick=""
              />
            </div>
          </div>
        </form>
        <span>
        <!this will be the button that the user will be able to use to submit their criteria to the system>
          <button
            onclick="submitPassReq()"
            id="submitPass1"
            class="submitTheCriteria"
          >
            Submit
          </button>
          <!this will be the button that the user will be able to use to copy their password to their clipboard>
          <button
            onclick="CopyThePassword()"
            id="submitPass1 copyBtn"
            class="submitTheCriteria"
          >
            Copy
          </button>
        </span>
      </div>
    </div>
    <script src="project.js"></script>
  </body>
